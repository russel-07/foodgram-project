{% load recipe_filters %}

{% if page.has_other_pages %}
    <nav class="pagination" aria-label="Search results pages">
        <ul class="pagination__container">
            {% if page.has_previous %}
                <li class="pagination__item"><a class="pagination__link link" href="?page={{ page.previous_page_number }}"><span class="icon-left"></span></a></li>
            {% endif %}
            {% for p in paginator.page_range%}
                {% if page.number == p %}
                    <li class="pagination__item pagination__item_active"><a class="pagination__link link">{{ p }}</a></li>
                {% else %}
                    <li class="pagination__item"><a class="pagination__link link" href="?page={{ p }}">{{ p }}</a></li>
                {% endif %}
            {% endfor %}
            {% if page.has_next %}
                <li class="pagination__item"><a class="pagination__link link" href="?page={{ page.next_page_number }}"><span class="icon-right"></span></a></li>
            {% endif %}
        </ul>
    </nav>
{% endif %}
