{% load recipe_filters %}

<ul class="tags">
    {% for tag in tags %}
        <li class="tags__item">
            <a id="{{ tag.name }}" class="tags__checkbox tags__checkbox_style_{{ tag.color }} {% if tag.name in get_tags %}tags__checkbox_active{% endif %}"
            href="{{ request.path }}?{{ request|set_tag:tag}}"></a>
            <span class="tags__label">{{ tag.name }}</span>
        </li>
    {% endfor %}
</ul>
