{% if recipe.image %}
    {% load thumbnail %}
    {% thumbnail recipe.image size crop='center' as im %}
    <img src="{{ im.url }}" alt="{{ recipe.name }}" class="{{ class }}">
    {% endthumbnail %}
{% else %}
    {% load static %}
    <img src="{% static 'recipes/default.jpg' %}" alt="{{ recipe.name }}" class="{{ class }}">
{% endif %}
