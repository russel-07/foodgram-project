{% if user.is_authenticated and user.id != recipe.author.id %}
<div class="single-card__favorite">
    <button class="button button_style_none" name="favorites"
    {% if not is_favorite %}data-out{% endif %}>
    <span class="icon-favorite icon-favorite_big {% if is_favorite %}icon-favorite_active{% endif %}"></span></button>
    <div class="single-card__favorite-tooltip tooltip">
        {% if not is_favorite %}Добавить в избранное{% else %}Убрать из избранного{% endif %}
    </div>
</div>
{% endif %}
